<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="./facebook.svg" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="password"
          placeholder="password"
        />
        <buttons
          class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold text-center cursor-pointer hover:bg-blue-700"
          >Log in</buttons
        >
        <span
          class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <buttons
          class="bg-green-600 text-white py-3 my-2 rounded-md font-bold text-center w-fit px-4 mx-auto cursor-pointer hover:bg-green-700"
          >Create New Account</buttons
        >
        <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
